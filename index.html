<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js" type="module"></script>
    <title>Christmas Wordle</title>
    <link rel="icon" type="png" href="./application image.png">
</head>
<body>
    <h1>ðŸŽ„ Christmas Wordle ðŸŽ„</h1>
    <h2>Yule need to select a 5 letter word and click enter to play!</h2>
    <h3 id="round-tracker">Round</h3>
    
    <section class="grid">
        <div class="row" id="row-0">
            <div class="tile" id="tile-0-0"></div>
            <div class="tile" id="tile-0-1"></div>
            <div class="tile" id="tile-0-2"></div>
            <div class="tile" id="tile-0-3"></div>
            <div class="tile" id="tile-0-4"></div>
        </div>

        <div class="row" id="row-1">
            <div class="tile" id="tile-1-0"></div>
            <div class="tile" id="tile-1-1"></div>
            <div class="tile" id="tile-1-2"></div>
            <div class="tile" id="tile-1-3"></div>
            <div class="tile" id="tile-1-4"></div>
        </div>

        <div class="row" id="row-2">
            <div class="tile" id="tile-2-0"></div>
            <div class="tile" id="tile-2-1"></div>
            <div class="tile" id="tile-2-2"></div>
            <div class="tile" id="tile-2-3"></div>
            <div class="tile" id="tile-2-4"></div>
        </div>

        <div class="row" id="row-3">
            <div class="tile" id="tile-3-0"></div>
            <div class="tile" id="tile-3-1"></div>
            <div class="tile" id="tile-3-2"></div>
            <div class="tile" id="tile-3-3"></div>
            <div class="tile" id="tile-3-4"></div>
        </div>

        <div class="row" id="row-4">
            <div class="tile" id="tile-4-0"></div>
            <div class="tile" id="tile-4-1"></div>
            <div class="tile" id="tile-4-2"></div>
            <div class="tile" id="tile-4-3"></div>
            <div class="tile" id="tile-4-4"></div>
        </div>

        <div class="row" id="row-5">
            <div class="tile" id="tile-5-0"></div>
            <div class="tile" id="tile-5-1"></div>
            <div class="tile" id="tile-5-2"></div>
            <div class="tile" id="tile-5-3"></div>
            <div class="tile" id="tile-5-4"></div>
        </div>
    </section>

    <section class="player-keyboard">
        <div class="keyboard-row">
            <div class="key" id="Q">Q</div>
            <div class="key" id="W">W</div>
            <div class="key" id="E">E</div>
            <div class="key" id="R">R</div>
            <div class="key" id="T">T</div>
            <div class="key" id="Y">Y</div>
            <div class="key" id="U">U</div>
            <div class="key" id="I">I</div>
            <div class="key" id="O">O</div>
            <div class="key" id="P">P</div>

        </div>
        
        <div class="keyboard-row"> 
            <div class="key" id="A">A</div>
            <div class="key" id="S">S</div>
            <div class="key" id="D">D</div>
            <div class="key" id="F">F</div>
            <div class="key" id="G">G</div>
            <div class="key" id="H">H</div>
            <div class="key" id="J">J</div>
            <div class="key" id="K">K</div>
            <div class="key" id="L">L</div>
        </div>

        <div class="keyboard-row">
            <button class="key-btn" id="enter">enter</button>
            <div class="key" id="Z">Z</div>
            <div class="key" id="X">X</div>
            <div class="key" id="C">C</div>
            <div class="key" id="V">V</div>
            <div class="key" id="B">B</div>
            <div class="key" id="N">N</div>
            <div class="key" id="M">M</div> 
            <button class="key-btn" id="backspace">backspace</button>
        </div>

        <div class="footer-buttons">
            <button id="reset-button">Reset Game</button>
            <button id="next-round-button">Next Round</button>
        </div>
    </section>

    <p id="game-message"></p>

</body>
</html>
