<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./app.js"></script>
    <title>Christmas Wordle</title>
</head>
<body>
    <h1>Christmas Wordle</h1>
    <h2>Placeholder for text</h2>

    <!-- the board is the whole grid -->
    <!-- the row is the row of the grid -->
    <!-- the square is the individual square-->

    <section class="board">
        <div class="row" id="0">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <div class="row" id="1">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <div class="row" id="2">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <div class="row" id="3">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <div class="row" id="4">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>

        <div class="row" id="5">
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
            <div class="tile"></div>
        </div>
    </section>

    <section class="player-keyboard">
        <div class="key" id="A">A</div>
        <div class="key" id="B">B</div>
        <div class="key" id="C">C</div>
        <div class="key" id="D">D</div>
        <div class="key" id="E">E</div>
        <div class="key" id="F">F</div>
        <div class="key" id="G">G</div>
        <div class="key" id="H">H</div>
        <div class="key" id="I">I</div>
        <div class="key" id="J">J</div>
        <div class="key" id="K">K</div>
        <div class="key" id="L">L</div>
        <div class="key" id="M">M</div>
        <div class="key" id="N">N</div>
        <div class="key" id="O">O</div>
        <div class="key" id="P">P</div>
        <div class="key" id="Q">Q</div>
        <div class="key" id="R">R</div>
        <div class="key" id="S">S</div>
        <div class="key" id="T">T</div>
        <div class="key" id="U">U</div>
        <div class="key" id="V">V</div>
        <div class="key" id="W">W</div>
        <div class="key" id="X">X</div>
        <div class="key" id="Y">Y</div>
        <div class="key" id="Z">Z</div>
    </section>

    <footer class="button-container"> 
        <button id="reset-button">Reset Game</button>
        <button id="next-level-button">Next Level</button>
    </footer>

</body>
</html>
